<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulasi DOM dengan jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="fakultas">fkom</div>
    <input type="text" id="universitas" value="uniku">
    <button id="ubah">Ubah Isi</button>

    <script>
        $(document).ready(function(){
            $("#ubah").click(function(){
                $("#fakultas").text("fakultas ilmu komputer");
                $("#universitas").val("universitas kuningan");
            });
        });
    </script>
</body>
</html>
